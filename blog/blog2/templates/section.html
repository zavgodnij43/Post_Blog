{% extends "base.html" %}

{% block title %}{{ section.name }}{% endblock %}

{% block content %}
<h2>{{ section.name }}</h2>

{% for post in posts %}
    <div class="post">
        <p>{{ post.text }}</p>

        {% if post.image %}
            <img src="{{ post.image }}" alt="">
        {% endif %}

        <br>
        <small>Опубліковано: {{ post.created_at }}</small>
    </div>
{% else %}
    <p>У цьому розділі ще немає постів</p>
{% endfor %}
{% endblock %}
